version: 0.0
os: linux
files:
  - source: /
    destination: /home/ec2-user/deploy/
    overwrite: yes

hooks:
  ApplicationStart:
    - location: /home/ec2-user/deploy/scripts/stop.sh
      runas: ec2-user
    - location: /home/ec2-user/deploy/scripts/deploy.sh
      timeout: 60
      runas: ec2-user